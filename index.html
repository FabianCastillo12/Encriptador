<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-W4xw2WmOLrj5x9zDw9QL4V68PcQhENWbJzGDEI56whgW2S2l3s7kWhuvu3mHpNGBvY0S6k9z0I+4VcD4Wt8b6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="logo">
            <h1>a</h1>
        </div>
        <div id="ingresarTexto">
            <textarea type="text" id="campoTexto" placeholder="Ingrese el texto aquí" class="ingresarTexto"></textarea>
            <span id="mensajeAdvertencia" class="advertencia">
                <i class="fa-info fa">i</i>
                Solo letras minúsculas y sin acentos
            </span>
            <div id="buttons">
                <button id="buttonEncriptar" onclick="encriptarTexto()" class="button encriptar">Encriptar</button>
                <button id="buttonDesencriptar" onclick="desencriptarTexto()"
                    class="button desencriptar">Desencriptar</button>
            </div>
        </div>
        <div id="resultadoRespuesta">
            <img src="image.png" alt="" id="imagenRespuesta">
            <span id="ningunMensaje">Ningun mensaje fue encontrado</span>
            <span id="ingresaMensaje">Ingresa el texto que desees encriptar o desencriptar</span>
        </div>

    </main>
</body>

</html>
